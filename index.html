<html>
    <form action="/form-handling-url" method="post">
        <fieldset>
            <legend> Add User </legend>

            <div>
                <label for="firstName">First name</label>
                <input type="text" id="firstName" name="first_name">
            </div>

            <div>

            <label for="lastName">Last name</label>
            <input type="text" id="lastName" name="last_name">

        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email_address">

        </div>

        <div>
            <label for="role">Role</label>
            <select id="role" name="user_role_name">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="guest">Guest</option>
            </select>
            
        </div>

        <p> Choose your favorite programming language</p>
         <form>
            <input type="radio" id="css" name="favorite_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="html" name="favorite_language" value="html">
            <label for="html">HTML</label><br>
            <input type="radio" id="Javascript" name="favorite_language" value="Javascript">
            <label for="Javascript">Javascript</label><br>
        </form>

       
        <div> 
            <label for="Comments">Comments</label>
            <textarea id="Comments" name="Comments"></textarea>
        </div>

        <form>
            <input type="checkbox" id="newsletter" name="newsletter" value="signup">
            <label for="newsletter"> Sign Up for Newsletter </label><br>
            <input type="checkbox" id="agreement" name="agreement" value="terms and condition">
            <label for="agreement"> Agree to terms and conditions </label>

        </form>
        
        <form action="/action_page.php">
            <fieldset>

                <input type="submit" value="Submit">   
            </fieldset>

        </form>


        </fieldset>
    </form>
</html>
